<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


<form>
    <input type="text" id="x1" name="price" /> <br>
    <input type="text" id="x2" name="stock" /> <br>
    
    <button class="btn" type="button">Send Product Data</button>
</form>


<script>
    $(document).ready(function(){
        var destPath = 'http://iitdac.met.edu:8001/MyWebApp/api/products';

        //{ "price":1002, "stock":3}
        $(".btn").click(function(){
    

            var result = {
                price:$("#x1").val(),stock:$('#x2').val()
            }
             console.log(result);

            result = JSON.stringify(result);
            
		 console.log(result); 
            $.ajax({
                type:"POST",
                data:result,
                url:destPath,
                headers: {'Content-Type': 'application/json'},
                success:function(res){
                    console.log('DONE');
                    console.log(res);
                },
                error:function(err){
                    console.log('ERRROR');
                    console.log(err);
                }
            });
        })
    });


    
</script>
